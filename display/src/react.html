<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Way Binding in React</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    const { useState } = React;

    function App() {
        const s = useState('');
        const text = s[0];
        const setText = s[1];

        return (
            <div>
                <h1>Change Config Outside</h1>
                <TwoWayBindingComponent text={text} setText={setText} />
                <button onClick={() => setText('External Change')}>Change Text</button>
            </div>
        );
    }

    function TwoWayBindingComponent({ text, setText }) {
        const handleChange = (event) => {
            setText(event.target.value);
        };

        return (
            <div>
                <input
                    type="text"
                    value={text}
                    onChange={handleChange}
                />
                <p>Current text: {text}</p>
            </div>
        );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
